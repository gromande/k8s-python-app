apiVersion: v1
kind: Service
metadata:
  name: hello-python-svc
spec:
  type: NodePort
  selector:
    app: hello-python
  ports:
  - port: 5000
    targetPort: 5000


---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: hello-python
spec:
  replicas: 4
  template:
    metadata:
      labels:
        app: hello-python
    spec:
      containers:
      - name: hello-python
        image: hello-python:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5000
